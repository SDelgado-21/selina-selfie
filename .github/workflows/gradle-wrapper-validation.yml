name: "Validate Gradle Wrapper"
on:
  push:
    paths:
      - 'kotlin/gradlew'
      - 'kotlin/gradlew.bat'
      - 'kotlin/gradle/wrapper/'
  pull_request:
    paths:
      - 'kotlin/gradlew'
      - 'kotlin/gradlew.bat'
      - 'kotlin/gradle/wrapper/'
permissions:
  contents: read
defaults:
  run:
    working-directory: kotlin
jobs:
  validation:
    name: "Validation"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: gradle/wrapper-validation-action@v1
